<div class="mx-auto w-full lg:w-6 sm:w-12 md:mt-5 md:pt-5">
  <div class="surface-card p-4 shadow-2 border-round">
    <div class="text-center mb-5">
      <img src="assets/file.png" alt="Image" height="70" class="mb-1" />
      <div class="text-900 text-3xl font-medium mb-3">Registration</div>
      <span class="text-600 font-medium line-height-3"
        >Already have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        (click)="login()"
        >Login Here!</a
      >
    </div>

    <div>
      <label for="userName" class="block text-900 font-medium mb-2"
        >User Name</label
      >
      <input
        id="userName"
        type="text"
        placeholder="user Name"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="user.username"
      />

      <label for="firstName" class="block text-900 font-medium mb-2"
        >First Name</label
      >
      <input
        id="firstName"
        type="text"
        placeholder="First Name"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="user.firstName"
      />

      <label for="lastName" class="block text-900 font-medium mb-2"
        >Last Name</label
      >
      <input
        id="lastName"
        type="text"
        placeholder="First Name"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="user.lastName"
      />

      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="user.email"
      />

      <div class="mb-3 flex">
        <div class="flex-1 mr-2">
          <label for="password1" class="block text-900 font-medium mb-2"
            >Password</label
          >
          <p-password
            [(ngModel)]="user.password"
            toggleMask="true"
            placeholder="Password"
            class="w-full"
          ></p-password>
        </div>
        <div class="flex-1 ml-2">
          <label for="confirmPassword1" class="block text-900 font-medium mb-2"
            >Confirm Password</label
          >
          <p-password
            [(ngModel)]="user.confirmPassword"
            toggleMask="true"
            placeholder="Confirm Password"
            class="w-full"
          ></p-password>
        </div>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
      </div>
      <p-toast></p-toast>
      <button
        pButton
        pRipple
        type="submit"
        label="Register"
        icon="pi pi-user"
        class="w-full"
        (click)="register()"
      ></button>
    </div>
  </div>
</div>
