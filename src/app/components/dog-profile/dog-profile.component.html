
<div class="grid nested-grid" *ngFor="let dog of dogs">
    <div class="col-8">
        <div class="grid">
           
            <div class="col-12">
                <div class="text-center p-3 border-round-sm bg-primary font-bold">12</div>
            </div>
            <div class="col-6">
                <div class="text-center p-3 border-round-sm bg-primary font-bold"><h3 >{{dog.name}}</h3></div>
            </div>
            <div class="col-6">
                <div class="text-center p-3 border-round-sm bg-primary font-bold"><h3>{{dog.breed}}</h3></div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="text-center p-3 border-round-sm h-full bg-primary font-bold"> <p-galleria 
            [value]="images" 
            [responsiveOptions]="responsiveOptions" 
            [containerStyle]="{ 'max-width': '520px' }" 
            [numVisible]="3">
            <ng-template pTemplate="item" let-item>
                <img [src]="item.source" style="width: 100%; height: auto; object-fit: contain;" [alt]="item.alt" />
            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
                <div class="grid grid-nogutter justify-content-center">
                    <img [src]="item.thumbnail" style="width: 50%; height: auto;"/>
                </div>
            </ng-template>
        </p-galleria>
        </div>
    </div>
</div>
